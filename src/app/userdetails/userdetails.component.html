<div class="container" *ngIf="users !=undefined">
    <div class="userdetails">
        <p><b>Name:</b>{{users.name}}</p>
        <p><b>Occcupation</b>{{users.job}}</p>
        <p><b>Country</b>{{users.country}}</p>
        <p><b>Gender</b>{{users.gender}}</p>
        <p><b>Age</b>{{}users.age}</p>
    </div>
</div>
